<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script>
      function welcome(){
        window.open("file:///C:/Users/shekar/Desktop/resgit/hello/index.html")

      }
      function hi(){
        window.open("https://img.yumpu.com/21971801/1/500x640/general-terms-and-conditions-for-events-ist-austria.jpg")

      }
      function hello(){
        window.open("https://wompampsupport.azureedge.net/fetchimage?siteId=7783&url=https%3A%2F%2Fspie.org%2Fimages%2FGraphics%2FPhotonics%2520Focus%2Fv2_iss1%2Fa-timeline-of-communication-technology.jpg")
      }
      function hiam(){
        window.open("file:///C:/Users/shekar/Desktop/git/responsive/contact.py/Timeline/indexs.html")
      }
    </script>
  </head>
  <body>
    
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">InfothonVVCE</a>

       

        <button class="button" id="form-open">Login</button>
        <button onclick="welcome()">About</button>
        <button onclick="hi()">Terms and Conditions</button>
        <button onclick="hello()">Timeline of Events</button>
        <button onclick="hiam()">Contact us</button>
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <button class="button">Login Now</button>

            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#">
            <h2>Signup</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="button">Signup Now</button>

            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
